%YAML 1.2
---
# Minimal test configuration for quick training verification
name: 'test-64x6'
gpu: 0

dataset: 
  num_chunks: 10                    # Very small for testing
  allow_less_chunks: true
  train_ratio: 0.90
  # Use synthetic data generator for testing
  input_train: 'test_data/train/' # supports glob
  input_test: 'test_data/test/'  # supports glob
  train_workers: 2
  test_workers: 1

training:
    swa: false                        # Disable for faster testing
    swa_output: false
    mask_legal_moves: true
    renorm: false                     # Disable for faster testing
    q_ratio: 0.0
    max_grad_norm: 3.0
    batch_size: 64                    # Small batch for testing
    num_batch_splits: 1
    test_steps: 10                    # Test frequently
    num_test_positions: 640           # Small test set
    train_avg_report_steps: 5         # Report frequently
    total_steps: 20                   # Very short run for testing
    warmup_steps: 5
    checkpoint_steps: 25
    shuffle_size: 1000                # Small shuffle buffer
    lr_values:
        - 0.01
        - 0.001
    lr_boundaries:
        - 25
    policy_loss_weight: 1.0
    value_loss_weight: 1.0
    reg_loss_weight: 1.0
    moves_left_loss_weight: 0.0       # Disable for testing
    path: 'test_model/'

model:
  filters: 64                         # Small network
  residual_blocks: 6                 # Few blocks
  se_ratio: 4
  value_channels: 32
  moves_left: 'none'                 # Disable for testing
  input_type: 'classic'
  policy: 'convolution'
  value: 'wdl'

